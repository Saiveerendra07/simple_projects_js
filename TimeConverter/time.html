<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Convertor</title>
    <link rel="stylesheet" href="time.css" />
    <script src="time.js" defer></script>   

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container pl-5 pt-5 pr-2">
        <div class="container">
            <div class="rows">
                <div class="cols-12">
                    <h1 class="main_heading">Time <br />Convertor</h1>
                </div>
                <div class="cols-12">
                    <p class="paraElement">Enter hours and minutes values to convert into seconds</p>
                </div>
                <div class="cols-12">
                    <label for="hoursInput" class="labelEl">Hours*</label>
                    <br />
                    <input id="hoursInput" />
                    <br />
                    <label for="minutesInput" class="labelEl">Minutes*</label>
                    <br />
                    <input id="minutesInput" />
                </div>
                <div class="cols-12">
                    <button id="convertBtn" class="button">Convert to Seconds</button>
                    <p class="errorMsg" id="errorMsg"></p>
                    <div class="cols-12 text-center">
                        <p id="timeInSeconds"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
