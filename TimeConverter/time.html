<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Convertor</title>
    <link rel="stylesheet" href="time.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="bg-container d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="main_heading">Time <br />Convertor</h1>
                    <p class="paraElement">Enter hours and minutes values to convert into seconds</p>
                    
                    <div class="form-group">
                        <label for="hoursInput" class="labelEl">Hours*</label>
                        <input type="number" id="hoursInput" class="form-control input-custom" placeholder="0" />
                    </div>

                    <div class="form-group">
                        <label for="minutesInput" class="labelEl">Minutes*</label>
                        <input type="number" id="minutesInput" class="form-control input-custom" placeholder="0" />
                    </div>
                    
                    <button id="convertBtn" class="btn btn-primary button-custom">Convert to Seconds</button>
                    
                    <p class="errorMsg mt-2" id="errorMsg"></p>
                    
                    <div class="text-center mt-3">
                        <p id="timeInSeconds" class="seconds-time"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="time.js" defer></script>
</body>

</html>
